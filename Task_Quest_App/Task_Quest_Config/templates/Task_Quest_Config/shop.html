{% extends 'base.html' %}

{% block title %}Shop{% endblock %}

{% block content %}
<h2 class="mb-3">Shop</h2>
<div class="row">
    {% for item in items %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'buy_item' item.id %}" class="btn btn-sm btn-outline-secondary">Buy for {{ item.cost }} Points</a>
                    </div>
                    <small class="text-muted">{{ item.cost }} Points</small>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p>No items available.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}

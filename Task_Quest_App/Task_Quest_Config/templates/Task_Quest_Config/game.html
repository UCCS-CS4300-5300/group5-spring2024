{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    {% block content %}
    <label>Points: {{ points }}</label>

    <form name='formName' method="post" action="{% url 'quest-game' %}">
      <label> High Score: {{ inputName }}
        <input type="text" name='inputName'>
        </label>
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <canvas id="canvas1"></canvas>

<!-- Characters -->
    <img id="Player" src="{% static 'images/Player.png' %}">
    <img id="Fighter" src="{% static 'images/Alien1.png' %}">
    
<!-- Props -->

<!-- Environment -->
    <img id="layer1" src="{% static 'images/space.png' %}">

<!-- Difficulty -->

    
    <script src="{% static 'js/script.js' %}"></script>
    {% endblock %}
  </body>

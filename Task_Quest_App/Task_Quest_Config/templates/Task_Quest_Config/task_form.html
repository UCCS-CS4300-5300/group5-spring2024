{% extends "base.html" %}
{% block title %}Add Task{% endblock %}

{% block page_css %}

<style>
  .row{
    margin-top: 0.5em; 
  }
</style>

{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="task-form">
      <h3>Add New Task</h3>
      <form action="" method="POST" enctype="multipart/form-data">
         <div class="form-group">
          {% csrf_token %}
          <div class="row">
           <div class="col-6">
             <label for="id_name" class="form-label">Task Name</label>
             <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter Task Name" required>
           </div>
           <div class="col-6">
             <label for="id_points" class="form-label">Points</label>
             <input type="number" class="form-control" id="id_points" 
               name="points" placeholder="Enter Task Points e.g. 50" required>
           </div>
         </div>
            <div class="row">
              <div class="col-6">
                <label for="id_date" class="form-label">Date</label>
                <input type="date" class="form-control" id="id_date" 
                  name="date" min="{{ today_date }}" placeholder="Enter Task Date" required>
              </div>
             <div class="col-6">
               <label for="id_time" class="form-label">Time</label>
               <input type="time" class="form-control" id="id_time" 
                 name="time" placeholder="Enter Task Time" required autocomplete="off">
             </div>
            </div>
           
            <div class="row">
             <div class="col-6">
               <label for="id_difficulty" class="form-label">Difficulty</label>
                <select class="form-control" name="difficulty" type="number" id="id_difficulty">
                   <option value="1">1</option>  
                   <option value="2">2</option>  
                   <option value="3">3</option>  
                   <option value="4">4</option>  
                   <option value="5">5</option>
               </select>
             </div>
  
              <div class="col-6">
                <label for="id_priority" class="form-label">Priority</label>
                 <select class="form-control" name="priority" type="number" id="id_priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
              </div>
            </div>
         </div>
          <p></p>
          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'task-list' %}" class="btn btn-outline-secondary">Cancel</a>            
          </div>
      </form>
    </div>  
  </div>
</div>

{% endblock %}
